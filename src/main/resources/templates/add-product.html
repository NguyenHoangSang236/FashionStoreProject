    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Product</h2>
              </div>
            </div>
            <form action="" method="post" th:object="${newProduct}" class="tm-edit-product-form">
              <div class="row tm-edit-product-row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                  <div class="form-group mb-3">
                    <label for="name">Product Name</label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      th:field="*{name}"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="brand">Brand</label>
                    <input
                      id="brand"
                      name="brand"
                      type="text"
                      th:field="*{brand}"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="color">Color</label>
                    <input
                      id="color"
                      name="color"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label
                        for="price"
                        >Selling Price
                      </label>
                      <input
                        id="price"
                        name="price"
                        type="text"
                        th:field="*{sellingPrice}"
                        class="form-control validate"
                        data-large-mode="true"
                      />
                    </div>
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label
                        for="original_price"
                        >Original Price
                      </label>
                      <input
                        id="original_price"
                        name="original_price"
                        type="text"
                        th:field="*{originalPrice}"
                        class="form-control validate"
                        required
                      />
                    </div>
                  </div> 
                  <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <input
                      type="text"
                      th:field="*{description}"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category"
                    >
                      <option selected>Select category</option>
                      <option value="1">New Arrival</option>
                      <option value="2">Most Popular</option>
                      <option value="3">Trending</option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="import_date"
                      >Import Date
                    </label>
                    <input
                      id="import_date"
                      name="import_date"
                      type="text"
                      class="form-control validate"
                      data-large-mode="true"
                    />
                  </div>
                  <div class="form-group mb-3" id="detailProductModifier">
                    <div class="title-detail mb-3 is-flex is-justify-content-space-between">
                      <div class="is-flex">
                        <label style="display: none" for="stock"></label>
                        <div class="has-text-white has-margin-block-auto">
                          Detail item
                        </div>
                        <div class="button ml-1 is-small is-rounded" id="getDetailProduct">Get Data</div>
                      </div>
                      <div class="button is-small is-rounded" id="addDetailProduct">Add</div>
                    </div>
                    <div class="data-detail"></div>
                  </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto" style="margin-top: 2rem">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="UPLOAD PRODUCT IMAGE"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
                <div class="tm-product-img-dummy mx-auto" style="margin-top: 3rem">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"

                <div class="custom-file mt-3 mb-3">

    <script>
      let dataSize1 = ["S", "M", "L", "XL"];
      let dataSize2 = ["33", "34", "35", "40"];
      let data = dataSize1;

      // Khai bao
      let detailProductModifier = document.getElementById("detailProductModifier");
      let button = detailProductModifier.querySelector("#addDetailProduct");
      let getDataButton = detailProductModifier.querySelector("#getDetailProduct");
      let detail = detailProductModifier.querySelector(".data-detail");


      getDataButton.onclick = function() {
        let returnJson = {};
        let productList = document.querySelectorAll(".detail-products");
        productList.forEach(product => {
          let size = product.querySelector(".product-size");
          let quantity = product.querySelector(".product-quantity");

          returnJson[`${size.value}`] = quantity.value;
        });
        console.log(returnJson);
      };

      // Create Select
      let container = document.createElement("div");
      let selectSection = document.createElement("select");
      selectSection.classList.add("product-size");
      selectSection.style.width = "6rem";
      for (let index = 0 ; index < data.length; index ++) {
        selectSection.innerHTML += `
          <option value="${data[index]}">${data[index]}</option>
        `;
      }
      container.appendChild(selectSection);

      // Build add button
      button.onclick = function() {
        let div = document.createElement("div");
        div.classList.add("is-flex", "mb-2", "detail-products");
        div.innerHTML = `
          <input class="input product-quantity mr-2" type="number" placeholder="Quantity">
          <div class="select mr-2">
            ${container.innerHTML}
          </div>
          <div class="button button-delete is-small is-rounded has-text-danger has-text-weight-bold" 
            style="height:auto; width:3rem;">X</div>
        `;
        
        let deleteButton = div.querySelector(".button-delete");
        deleteButton.onclick = function () {
          div.remove();
        }

        detail.appendChild(div);
      };
    </script>
